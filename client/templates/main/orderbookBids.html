<thead id="bids-thead-${$item.domId}">
    <tr>
        <th colspan="3" class="title" >${$item.bidsTitle} Bids</th>
    </tr>
    <tr><th>Sum</th><th>Volume</th><th>Price</th></tr>
</thead>
<tbody id="bids-${$item.domId}">
{{each $data['bids']}}
<tr><td class="sumCell">${$value[2]}<span class="insig"></span></td><td>${$value[1]}</td><td class="priceCell">${$value[0]}</td></tr>
{{/each}}
</tbody>
